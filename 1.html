  <h2>토끼에 대하여...</h2>
   <p><a href="https://ko.wikipedia.org/wiki/%ED%86%A0%EB%81%BC" target="_blank" title"rabbit explain">토끼</a>는 <strong>토끼과에 속하는 <u>포유동물</u>의 총칭</strong>이다. 몇몇 지역을 제외한 전 세계에 분포한다. 천적으로는 늑대, 호랑이, 곰, 여우 등이 있다.</p>
   <img src="rabbit.jpg" width="50%">
  <p stlye="margin-top:45px;">토끼는 초식동물로, 귀가 길고 앞발은 짧고 뒷발은 길어 깡충깡충 뛰어다니는 동물이라고 말할 수 있다.
    외관이 귀여운 편이기 때문에 애완동물로도 많이 키운다.</p>
