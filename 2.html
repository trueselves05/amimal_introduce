   <img src="pigeon.jpg" width="50%">
  <p stlye="margin-top:45px;"> 흔히 비둘기라고 부르는 도시 비둘기는 바위비둘기의 아종인 집비둘기이다.
     비둘기는 공작비둘기, 흰비둘기 등이 있다. 새끼의 입을 벌려 뱉어낸 먹이를 먹이는 것으로 새끼를 기른다.</p>
